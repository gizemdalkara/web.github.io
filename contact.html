          <li class="navbar-item"><a href="davisondesign.html" class="nav-link">Homepage</a>

        <form class="form-inline my-2 my-lg-0" action="davisondesign.html" method="post">

        </form>

    <div class="jambotron jambotron-sm bg-dark">
      <div class="container" id="contact-include">
        <div class="row">
          <h1 class="text-white">Contact Us</h1>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row" id="part1">
        <!--form area-->
        <div class="col-md-8">
          <div class="row">

            <div class="col-md-6">

              <div class="form-group">
                <label for="">Name</label>
                <input type="text" class="form-control" name="name" placeholder="Name" value="">
              </div>

              <div class="form-group">
                <label for="">Surame</label>
                <input type="text" class="form-control" name="surname" placeholder="Surname" value="">
              </div>

              <div class="form-group">
                <label for="">E-mail</label>
                <input type="email" class="form-control" name="email" placeholder="E-mail" value="">
              </div>

              <div class="form-group">
                <label for="">Topic</label>
                <select class="form-control" name="">
                  <option value=""></option>
                  <option value="advice">Advice</option>
                  <option value="complain">Complain</option>
                </select>
              </div>

            </div>

            <div class="col-md-6">
              <div class="form-group">
                <label for="message">Your Message</label>
                <textarea name="message" class="form-control"placeholder="Write your message here" rows="12" cols="120"></textarea>
              </div>
            </div>
            <!--button-->
            <div class="col-md-12">
              <button type="button" class="btn btn-success" name="button">Send</button>
            </div>

          </div>

        </div>
        <!--address-information area-->
        <div class="col-md-4">
          <h2>Our Social Media</h2>
          <address>
            <b>E-mail:</b>
            <br/>
            <a href="mailto:dvisondesign2020@gmail.com">gizemdalkara@hotmail.com</a>
          </address>

          <address>
            <b>Instagram:</b>
            <br/>
            davi.sondesign
          </address>

          <address>
            <b>TikTok:</b>
            <br/>
            Davison_design
          </address>

        </div>

      </div>

    </div>

    <footer class="py-5 bg-success" id="part">
      <div class="container">
        <p class="text-center text-white">Copyright 2020. E-commerce</p>
      </div>
